<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン | 稟議システム</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>

    <div class="login-wrapper">
        <div class="login-container">
            <div class="brand-section">
                <div class="brand-icon">
                    <i class="fas fa-layer-group"></i>
                </div>
                <h1>稟議システム</h1>
                <p>セキュアな社内ワークフロー</p>
            </div>
            
            <div id="error-msg" class="alert-box alert-error" style="display: none;">
                <i class="fas fa-circle-exclamation fa-lg"></i>
                <span id="error-text">IDが見つかりません</span>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label for="username">社員ID / SSO</label>
                    <div class="input-wrapper">
                        <input type="text" id="username" name="username" class="form-control" placeholder="社員ID（例：0001）" required autofocus autocomplete="off">
                        <i class="fas fa-id-card input-icon"></i>
                    </div>
                    <div class="helper-text">
                        <i class="fas fa-shield-alt" style="color: #64748b;"></i>
                        <span>シングルサインオン（SSO）にアクセスするには社員IDを入力してください。</span>
                    </div>
                </div>
                
                <button type="submit" class="btn-login" id="btn-submit">
                    <span class="btn-text">ログイン</span>
                    <i class="fas fa-arrow-right" style="font-size: 12px;"></i>
                    <div class="spinner" id="loading-spinner"></div>
                </button>
            </form>

            <div class="login-footer">
                <p>&copy; 2025 社内システム. セキュア接続。</p>
            </div>
        </div>
    </div>

    <script src="../assets/js/main.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            sessionStorage.removeItem('user');
            localStorage.removeItem('auth_token');

            const loginForm = document.getElementById('login-form');
            const btn = document.getElementById('btn-submit');
            const btnText = document.querySelector('.btn-text');
            const btnIcon = btn.querySelector('.fa-arrow-right');
            const spinner = document.getElementById('loading-spinner');
            const errorMsg = document.getElementById('error-msg');
            const errorText = document.getElementById('error-text');
            const usernameInput = document.getElementById('username');

            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                errorMsg.style.display = 'none';
                btn.disabled = true;
                btnText.textContent = '処理中...';
                if(btnIcon) btnIcon.style.display = 'none';
                spinner.style.display = 'block';

                const username = usernameInput.value.trim();

                try {
                    const response = await ringiSystem.apiRequest('POST', 'auth/login', {
                        username: username
                    });

                    if (response.success) {
                        if(response.token) localStorage.setItem('auth_token', response.token);
                        sessionStorage.setItem('user', JSON.stringify(response.user));
                        
                        btn.style.background = '#10b981';
                        btnText.textContent = '成功しました。リダイレクト中...';
                        spinner.style.display = 'none';
                        
                        setTimeout(() => {
                            window.location.href = 'list.html';
                        }, 800);
                    } else {
                        throw new Error(response.error || '社員IDが見つかりません。');
                    }

                } catch (error) {
                    console.error(error);
                    errorText.textContent = error.message;
                    errorMsg.style.display = 'flex';
                    
                    btn.disabled = false;
                    btn.style.background = '';
                    btnText.textContent = 'ログイン';
                    if(btnIcon) btnIcon.style.display = 'inline-block';
                    spinner.style.display = 'none';
                    
                    usernameInput.focus();
                }
            });
        });
    </script>
</body>
</html>
