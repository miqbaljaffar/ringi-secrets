<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>申請書一覧 | 稟議書管理システム</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="../assets/css/list.css">
</head>
<body>

<div id="app" class="list-wrapper">
    <h1 class="page-title">申請書一覧</h1>

    <div class="search-container">
        <form id="search-form" class="search-form">
            <div class="form-item">
                <label>日付</label>
                <input type="date" name="date_start" class="input-date">
                <span class="tilde">～</span>
                <input type="date" name="date_end" class="input-date">
            </div>

            <div class="form-item">
                <label>申請書</label>
                <select name="form_type" class="input-select">
                    <option value="">(すべて)</option>
                    <option value="tax">税務契約 (Tax)</option>
                    <option value="contract">契約稟議 (Other)</option>
                    <option value="vendor">取引開始 (Vendor)</option>
                    <option value="common">通常稟議 (Common)</option>
                </select>
            </div>

            <div class="form-item">
                <input type="text" id="search-keyword" name="keyword" class="input-text" placeholder="検索語 部分一致">
            </div>

            <div class="action-buttons">
                <button type="button" id="btn-search" class="btn btn-blue">
                    <i class="fas fa-search"></i> 検索
                </button>
                <a href="contract_form.html" class="btn btn-blue">
                    <i class="fas fa-plus"></i> 新規作成
                </a>
            </div>
        </form>
    </div>

    <div class="tab-container">
        <button class="tab-btn active" data-tab="all">
            すべて
        </button>
        
        <button class="tab-btn" data-tab="pending">
            承認待ち
        </button>
        
        <button class="tab-btn" data-tab="approved">
            承認済み
        </button>
        
        <button class="tab-btn" data-tab="rejected">
            否認・取下
        </button>

        <button class="tab-btn" data-tab="to_approve">
            要承認
        </button>
    </div>

    <div class="table-container pc-only">
        <table class="custom-table">
            <thead>
                <tr>
                    <th width="12%">文書No</th>
                    <th width="10%">申請書</th>
                    <th width="30%">題名</th>
                    <th width="15%">氏名</th>
                    <th width="12%">申請日</th>
                    <th width="10%">ステータス</th>
                    <th width="6%">Link</th>
                </tr>
            </thead>
            <tbody id="list-container">
                <tr><td colspan="7" class="text-center">Loading...</td></tr>
            </tbody>
        </table>
    </div>
    
    <div id="list-container-sp" class="sp-only table-container">
    </div>
    
    <div id="empty-state" class="text-center" style="display:none; padding: 20px;">
        データがありません
    </div>
    <div id="loading-indicator" class="text-center" style="display:none; padding: 20px;">
        <i class="fas fa-spinner fa-spin"></i> 読み込み中...
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<script src="../assets/js/main.js"></script>
<script src="../assets/js/modules/list.js"></script>

</body>
</html>
